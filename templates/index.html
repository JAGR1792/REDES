<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Monitoreo de Datos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap');
        
        :root {
            --spain-color: #c0392b;
            --migration-color: #d35400;
            --colombia-color: #27ae60;
            --birth-color: #2980b9;
            --personal-color: #8e44ad;
            --timeline-color: #3498db;
            --background-light: #f8f9fa;
            --card-background: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --primary-gradient: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            --header-gradient: linear-gradient(90deg, #8e44ad, #3498db, #2ecc71);
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-gradient);
            color: var(--text-dark);
            line-height: 1.8;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-background);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--header-gradient);
            border-radius: 20px 20px 0 0;
        }
        
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 30px 0 20px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 40px 0 20px;
        }
        
        h1::after, h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--header-gradient);
            margin: 15px 0 25px;
            border-radius: 2px;
        }
        
        h2::after {
            width: 80px;
        }
        
        p {
            color: var(--text-dark);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        strong {
            color: var(--spain-color);
            font-weight: 600;
        }
        
        a {
            color: var(--timeline-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--migration-color);
            text-decoration: underline;
        }
        
        .status-card {
            background: linear-gradient(135deg, #f0f8ff, #fff0f8);
            padding: 25px;
            border-radius: 16px;
            margin: 30px 0;
            border-left: 4px solid var(--timeline-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .data-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--timeline-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--header-gradient);
        }
        
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .data-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .data-card .node-id {
            background: var(--timeline-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .data-card .data-id {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .data-card .values {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .data-card .temp-value, .data-card .hum-value {
            text-align: center;
            flex: 1;
        }
        
        .data-card .temp-value {
            border-right: 1px solid #eee;
        }
        
        .data-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .data-card .temp-value .value {
            color: var(--warning-color);
        }
        
        .data-card .hum-value .value {
            color: var(--timeline-color);
        }
        
        .data-card .label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .data-card .timestamp {
            color: var(--text-light);
            font-size: 0.85rem;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--timeline-color);
        }
        
        .error {
            background: linear-gradient(135deg, #ffeaea, #fff0f0);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--danger-color);
            color: var(--danger-color);
            text-align: center;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse 2s infinite;
        }
        
        .status-indicator.disconnected {
            background: var(--danger-color);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Monitoreo de Datos en Tiempo Real</h1>
    <p>Sistema de seguimiento de las plantitas :D</p>
    
    <div class="status-card">
      <h2>Última Lectura</h2>
      <div id="last" class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Cargando datos...</p>
      </div>
      <div class="connection-status">
        <div class="status-indicator" id="connection-indicator"></div>
        <span id="connection-text">Conectando...</span>
      </div>
    </div>
    
    <h2>Historial de Datos</h2>
    <div id="list" class="data-grid">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Cargando datos...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const listEl = document.getElementById('list');
    const lastEl = document.getElementById('last');
    const connectionIndicator = document.getElementById('connection-indicator');
    const connectionText = document.getElementById('connection-text');

    function updateConnectionStatus(connected) {
      if (connected) {
        connectionIndicator.classList.remove('disconnected');
        connectionText.textContent = 'Conectado al servidor';
      } else {
        connectionIndicator.classList.add('disconnected');
        connectionText.textContent = 'Desconectado del servidor';
      }
    }

    function render(datos) {
      if (!datos || datos.length === 0) {
        listEl.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i><p>No hay datos disponibles</p></div>';
        return;
      }
      
      listEl.innerHTML = '';
      datos.forEach(d => {
        const el = document.createElement('div');
        el.className = 'data-card';
        el.innerHTML = `
          <div class="card-header">
            <span class="node-id">Nodo ${d.nodeId || 'N/D'}</span>
            <span class="data-id">ID: ${d.id}</span>
          </div>
          <div class="values">
            <div class="temp-value">
              <div class="value">${d.temperatura}°C</div>
              <div class="label">Temperatura</div>
            </div>
            <div class="hum-value">
              <div class="value">${d.humedad}%</div>
              <div class="label">Humedad</div>
            </div>
          </div>
          <div class="timestamp">${d.fecha_creacion}</div>
        `;
        listEl.appendChild(el);
      });
      
      // Actualizar el último dato
      if (datos[0]) {
        lastEl.innerHTML = `
          <div class="values">
            <div class="temp-value">
              <div class="value">${datos[0].temperatura}°C</div>
              <div class="label">Temperatura</div>
            </div>
            <div class="hum-value">
              <div class="value">${datos[0].humedad}%</div>
              <div class="label">Humedad</div>
            </div>
          </div>
          <p>Nodo: ${datos[0].nodeId || 'N/D'} | ID: ${datos[0].id}</p>
          <div class="timestamp">${datos[0].fecha_creacion}</div>
        `;
      }
    }

    // Obtener lista inicial
    fetch('/api/datos?limit=10')
      .then(r => r.json())
      .then(data => {
        render(data);
      })
      .catch(err => {
        listEl.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i><p>Error cargando datos del servidor</p></div>';
        console.error(err);
      });

    // SocketIO para datos en tiempo real
    const socket = io();
    
    socket.on('connect', () => {
      console.log('SocketIO conectado');
      updateConnectionStatus(true);
    });
    
    socket.on('disconnect', () => {
      console.log('SocketIO desconectado');
      updateConnectionStatus(false);
    });
    
    socket.on('datos_iniciales', d => {
      if (d && d.datos) render(d.datos);
    });
    
    socket.on('nuevo_dato', d => {
      // Recargar datos
      fetch('/api/datos?limit=10')
        .then(r => r.json())
        .then(data => render(data))
        .catch(err => console.error('Error al actualizar datos:', err));
    });
  </script>
</body>
</html>
